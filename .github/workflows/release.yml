name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # 设置超时时间为 60 分钟
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: Linux x64
            artifact: kd-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: Windows x64
            artifact: kd-windows-x64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macOS x64
            artifact: kd-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macOS ARM64
            artifact: kd-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
          key: ${{ runner.os }}-rustup-${{ matrix.target }}-stable
          restore-keys: |
            ${{ runner.os }}-rustup-${{ matrix.target }}-
            ${{ runner.os }}-rustup-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_NET_OFFLINE: false

      - name: Prepare binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/kd.exe ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/kd ${{ matrix.artifact }}
            chmod +x ${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 设置超时时间为 10 分钟
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:"
          ls -lhR artifacts/ || echo "No artifacts found"
          echo ""
          echo "Finding all files:"
          find artifacts -type f || echo "No files found"

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          # 尝试获取前一个 tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.tag.outputs.TAG_NAME }}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # 如果没有前一个 tag，使用第一个 commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Generate release notes
        id: release_notes
        run: |
          # 获取变更列表
          if [ -n "${{ steps.previous_tag.outputs.PREVIOUS_TAG }}" ] && [ "${{ steps.previous_tag.outputs.PREVIOUS_TAG }}" != "${{ steps.tag.outputs.TAG_NAME }}" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" ${{ steps.previous_tag.outputs.PREVIOUS_TAG }}..${{ steps.tag.outputs.TAG_NAME }} 2>/dev/null || echo "- See commit history for details")
            CHANGELOG_URL="https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.PREVIOUS_TAG }}...${{ steps.tag.outputs.TAG_NAME }}"
          else
            CHANGES="- Initial release"
            CHANGELOG_URL="https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.TAG_NAME }}"
          fi
          
          cat > release_notes.txt << EOF
          # Release ${{ steps.tag.outputs.TAG_NAME }}
          
          ## Changes
          
          $CHANGES
          
          ## Full Changelog
          See [full changelog]($CHANGELOG_URL)
          
          ## Downloads
          - **Linux x64**: \`kd-linux-x64\`
          - **Windows x64**: \`kd-windows-x64.exe\`
          - **macOS x64**: \`kd-macos-x64\`
          - **macOS ARM64**: \`kd-macos-arm64\`
          EOF
          
          cat release_notes.txt

      - name: Prepare release files
        run: |
          # 查找并准备所有可执行文件
          mkdir -p release_files
          
          # 查找每个平台的文件（支持不同的目录结构）
          for artifact in kd-linux-x64 kd-windows-x64.exe kd-macos-x64 kd-macos-arm64; do
            # 尝试不同的可能路径
            if [ -f "artifacts/$artifact/$artifact" ]; then
              cp "artifacts/$artifact/$artifact" "release_files/$artifact"
            elif [ -f "artifacts/$artifact" ]; then
              cp "artifacts/$artifact" "release_files/$artifact"
            else
              # 查找文件
              FILE=$(find artifacts -name "$artifact" -type f | head -1)
              if [ -n "$FILE" ]; then
                cp "$FILE" "release_files/$artifact"
              else
                echo "Warning: $artifact not found"
              fi
            fi
          done
          
          echo "Release files prepared:"
          ls -lh release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body_path: release_notes.txt
          files: |
            release_files/kd-linux-x64
            release_files/kd-windows-x64.exe
            release_files/kd-macos-x64
            release_files/kd-macos-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
